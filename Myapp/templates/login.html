                <form class="lg:w-max w-64 mx-auto gap-y-2" action="{% url 'User_Login' %}" method="post">
                    {% csrf_token %}
                    <div class="mb-5">
                      <label for="email" class="block mb-2 text-sm font-medium text-white">Email</label>
                      <input type="email" id="email" name="email" class="w-64 lg:w-80 bg-[#1c152a] border border-gray-300 text-white text-sm rounded-lg focus:bg-[#000] focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-[#1c152a] dark:border-gray-600" placeholder="" required />
                    </div>
                    <div class="mb-5">
                      <div class="flex justify-between w-64 lg:w-80">
                        <label for="password" class="block mb-2 text-sm font-medium text-white">Password</label>
                        <a class="text-sm font-medium text-sky-400" href="{% url 'User_Forgot_Password' %}">Forgot Password?</a>
                      </div>
                      <input type="password" id="password" name="password" class="w-64 lg:w-80 bg-[#1c152a] border border-gray-300 text-white text-sm rounded-lg focus:bg-[#000] focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-[#1c152a] dark:border-gray-600" required />
                    </div>
                    <button type="submit" class="text-white bg-[#3A2C55] hover:bg-[#000] focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-64 lg:w-80 px-5 py-2.5 text-center flex justify-center items-center">
                        Login
                    </button>
                    <p class="text-sm text-[#A3A3A3] mt-4">Don't have an account? <a href="{% url 'Register' %}" class="text-sky-400">Sign up!</a></p>
