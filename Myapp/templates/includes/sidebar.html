<!-- sidebar.html -->
{% load static %}
<aside class="h-full w-44 fixed bg-[#26293c] border-r-[0.1px] border-[#3E3E3E] flex-col pt-5 xl:flex hidden rounded-r-lg asideContainer">

    <!-- Logo -->
    <div class="logo flex justify-center items-center border-b border-[#3E3E3E] pb-3 px-2">
        <img src="{% static 'images/logo.png' %}" alt="Logo"
             class="w-28 h-auto object-contain" />
    </div>

    <!-- Navigation Links -->
    <nav class="flex flex-col mt-6 ml-4 space-y-4 text-sm text-white">
        <a href="{% url 'Prediction_Task' user_name 'forecast' %}" class="hover:text-blue-400">Dashboard</a>
        <a href="{% url 'Dashboard' user_name %}" class="hover:text-blue-400">Logs</a>
        <a href="{% url 'Healthy' user_name %}" class="hover:text-blue-400">Health</a>
        <a href="{% url 'Visualization_Task' user_name 'forecast' %}" class="hover:text-blue-400">Visualization</a>
    </nav>

    <!-- Logout Button -->
    <form method="post" action="{% url 'user_logout' %}" class="mt-auto ml-4 mb-6">
        {% csrf_token %}
        <button type="submit" class="text-sm text-white hover:text-red-400">Logout</button>
    </form>

</aside>
